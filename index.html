   <div class=" bookmark container">
        <div class="box text-center">
            
            <h3 class=" mb-5">Bookmark your favorite sites</h3>

            <label class="mb-4 fw-bold " for="name">Site Name</label>

            <p class="w-75 m-auto mb-4 text-bg-danger rounded-1 d-none" id="nameError">Name is required</p>

            <label class="mb-4 fw-bold" for="url">Site URL</label>
            <input  class=" form-control w-75 m-auto mb-3" placeholder ="website URL"  type="url" id="url">

            <p class="w-75 m-auto mb-4 text-bg-danger rounded-1 d-none" id="urlError"> Url Field is required </p>

            <button class="btn btn-primary" onclick="submit()"> Submit</button>
        </div>

        <div class="block" id="data">


        </div>
   </div>
